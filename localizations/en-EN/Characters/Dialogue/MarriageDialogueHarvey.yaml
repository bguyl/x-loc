content:  #!Dictionary<String,String>
    Rainy_Day_0: "It's a myth that rainy weather causes the flu. However, take care that you don't slip on the mud!#$e#I often worry about you." #!String
    Rainy_Day_1: "It was so incredibly lonely living above the clinic by myself... I'm much happier now.$h" #!String
    Rainy_Day_2: "I woke up early, but I made sure not to wake you. You looked so peaceful." #!String
    Rainy_Day_3: "I don't mind the rain. Sure, I can't watch the planes go by, but I can still listen to the radio chatter.#$e#It makes the whole thing a little more mysterious." #!String
    Rainy_Day_4: "I have a backlog of house chores I want to complete today. I've got plenty to keep me busy!" #!String
    Rainy_Night_0: "How was your day, honey? I was going to do the dishes but I got absorbed in the latest issue of \"Knee Surgery Enthusiast\"." #!String
    patio_Harvey: "You know, this 'journal of tendon dynamics' is actually bearable when I'm reading out here." #!String
    Rainy_Night_1: "If you're enjoying life, who cares if it's a little repetitive? That's what I say." #!String
    Rainy_Night_2: "You look a little soggy, hun. Why don't you warm yourself by the fire?^You look a little soggy, dear. Why don't you warm yourself by the fire?" #!String
    Rainy_Night_3: "The sound of rain gives our minds something to focus on, so we're not distracted by random thoughts.#$e#That's my theory for why it's so soothing..." #!String
    Rainy_Night_4: "I made us a nice healthy dinner. Only fresh, wholesome ingredients from the valley! [212 214 225 209 200]$h#$e#Just make sure to eat a reasonable portion, dear." #!String
    Indoor_Day_0: "I think we're all striving to reach some kind of balance in life. An equilibrium of complexity.#$e#For me, moving here was exactly what my body needed to find that balance.$l" #!String
    Indoor_Day_1: "Good morning, @! I made you a nutritious breakfast.[201]#$e#Eggs are a good source of essential nutrients, so eat up." #!String
    Indoor_Day_2: "I'm going to study the medical literature today. It's important for me to keep up-to-date so I can give my patients the best care possible!" #!String
    Indoor_Day_3: "I'm going to listen to some jazz music and finalize my medical reports today. What do you have planned?" #!String
    Indoor_Day_4: "I was afraid of you when we first met. It's funny to think about now that we've come so far.$h" #!String
    Indoor_Night_0: "You look exhausted, dear. Let me give you a massage tonight. I promise it will reduce the inflammation in your muscle tissue!$l" #!String
    Indoor_Night_1: "I took it easy today... spent some time reading books, fiddled with my radio, and worked on a model airplane.#$e#It's important to take a day off now and then to relax... stress is unhealthy." #!String
    Indoor_Night_2: "Good evening... did you finish everything you needed to do today?#$e#Don't worry about me. I'm very self-sufficient. If you have more work to do go right ahead." #!String
    Indoor_Night_3: "It's stressful to be a doctor, so it's really great to live somewhere as relaxing as %farm Farm." #!String
    Indoor_Night_4: "Oh! I was just daydreaming about the circulatory system and forgot what I was trying to do. It's a classic doctor's problem." #!String
    Outdoor_0: "This is a very safe spot. You go on ahead and take care of business, don't worry about me." #!String
    Outdoor_1: "I believe this must be the ideal place to raise children, scientifically. What do you think?" #!String
    Outdoor_2: "I may not be the most exciting guy, but I'll stay loyal to you for the rest of my life.$l" #!String
    Outdoor_3: "@... you... you mean the world to me.$l" #!String
    Outdoor_4: "As a scientist I'm fascinated by the delicate interplay of insect and plant life." #!String
    OneKid_0: "You and %kid1 are the most important parts of my life." #!String
    OneKid_1: "Little %kid1 is going to have the perfect childhood here. We're really fortunate to have this opportunity." #!String
    OneKid_3: "So far, I really like being a father!$h" #!String
    TwoKids_0: "I already gave %kid1 and %kid2 their breakfasts. I'm trying to teach them to enjoy healthy food!" #!String
    TwoKids_1: "I believe a child should be allowed to play and explore to their heart's content. You're only a kid once." #!String
    TwoKids_2: "Maybe %kid2 will grow up to become a pilot, like I never could?" #!String
    TwoKids_3: "My life is devoted to you and the children now, and I'm very happy about it. I always dreamed of having a wonderful family.$l#$e#I had nightmares of being a bachelor forever.... I love you so much.$l" #!String
    Good_0: "@...I still can't believe we're married...$l" #!String
    Good_1: "You rescued me from a life of loneliness, and filled the emptiness in my heart. Thank you.$l" #!String
    Good_2: "I knew you were the one from the moment you moved here... $l^I knew you were the one from the moment you moved here...$l" #!String
    Good_3: "Wow, you look really handsome today! Did you shave?$l^Oh, my... you look beautiful today.$l" #!String
    Good_6: "Be careful out there! I have nightmares about your limp body being wheeled into the emergency room.$7" #!String
    funLeave_Harvey: "I think I'll take a little walk today. I need to unwind." #!String
    funReturn_Harvey: "I had a nice day. It's refreshing to spend some time alone now and then. Did you have a good day, honey?" #!String
    spring_1: "It's wonderful to see all the plants return to life. The greenery is refreshing after a monochrome winter." #!String
    spring_12: "Oh, it's a festival tomorrow, isn't it? Large crowds, activities... *gulp*$s" #!String
    spring_23: "W...Will you dance with me at the festival tomorrow?$7#$e#It's always a little embarrassing.$7" #!String
    summer_1: "Make sure you don't get sunburnt, dear! It's very dangerous for your skin.$8#$e#As your husband and doctor, I consider your health and safety my top priority!" #!String
    summer_10: "Have you thought about what you're going to put in the luau soup?#$e#I would put an item of high value and quality. We all want to leave a great impression on the governor!" #!String
    summer_27: "As summer draws to a close, and the colder season begins, my workload tends to increase. Sorry in advance if I'm a little moody..." #!String
    fall_1: "Make sure and diversify your harvests this fall, my dear.#$e#Or just grow cranberries... It's really up to you. What do I know?" #!String
    fall_15: "Tomorrow's the fair. The food is very rich and salty, but I'm fine with splurging once in a while.$h" #!String
    fall_26: "I'll admit, the spirit's eve festival usually gives me intestinal pain... but I'll do my best to be brave." #!String
    winter_1: "The air is very dry during winter. That's why our skin tends to become irritated.#$e#Don't worry, I'll rub a little truffle oil onto your back every night.$l" #!String
    winter_7: "Are we going to stop by the ice festival tomorrow? I do enjoy the igloos..." #!String
    winter_28: "Well, here's to a fantastic year. I have complete confidence that next year will be even better!$h" #!String

