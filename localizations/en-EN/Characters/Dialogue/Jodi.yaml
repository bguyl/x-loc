content:  #!Dictionary<String,String>
    Introduction: "Oh! You aren't exactly how I imagined... but that's okay! I'm Jodi.#$e#It's a quiet little town, so it's very exciting when someone new moves in! Having a farmer around could really change things." #!String
    Mon: "Maintaining a household is difficult work... but somebody has to do it.#$e#Yes?" #!String
    Mon6: "It's nice to have a family... but I'd be lying if I said I never long for the freedom of youth...$s" #!String
    2_1: "My husband Kent is a soldier, working overseas. That's why he's not here right now.#$b#I know he'll come back safe once his tour is over!!#$e#Need something?" #!String
    Tue: "Exercise is important for staying healthy. I always make sure to set aside some time for it.#$e#As a parent, I don't have much time to devote to myself. So I try and make every minute count." #!String
    Wed4: "I wish I could spend more time outside, but there's so much work to do.#$e#I started wearing rubber gloves to keep my hands soft.#$e#The older you get, the more work you have to do to stay healthy.$s#$e#Ok, bye!" #!String
    Wed: "What did you say? It's %time already? My goodness!#$e#I still have tons of work to do!$s" #!String
    Thu6: "Where does all the time go? *sigh*#$e#I remember when Sam was a little baby wearing diapers. He was such a cute little kid.$s#$e#Don't tell him I said that.$h#$e#You must really like talking to me, huh?" #!String
    Thu: "So you're a farmer, huh? Interesting.#$c .5#I've never met a farmer before.$k#$e#Maybe some day you can teach me how to grow vegetables.$h" #!String
    Fri: "$d Joja#The food at JojaMart might not be the healthiest for my family, but with such low prices you'd be crazy to shop anywhere else!|The food at Pierre's is so much fresher and healthier than anything I ever bought at JojaMart. I do miss those cheap Joja prices, though." #!String
    Sat: "Hi.#$e#Need something?" #!String
    Sat4: "I'm so glad you're trying to improve that old farm.#$e#Once you've got everything in order, it's going to add a lot to our community!$h#$e#It's going to be a lot of work for you, though.#$e#Bye." #!String
    Mon2: "#$1 JodiAltar#Yesterday I visited Yoba's Altar to ask for my husband's safe return.#$e#I'm trying to stay positive, but it's hard sometimes.$s" #!String
    Sun: "#$c .5#I'm taking a break from house chores today.$h#$e#I'm taking the day off.$h#$e#If I don't spend any time outside, I'll go crazy!#$e#Plus I don't want my legs to turn soft." #!String
    Sun8: "I had a dream that I had complete freedom, no obligation to anyone but myself...#$b#...Then I woke up and realized I had a full day of house chores ahead of me...$s" #!String
    summer_Mon: "Summer is nice, but it also means more work.#$e#I'll have to keep the garden in shape on top of working in the house!" #!String
    summer_Tue: "Hello.#$e#Do you need something? I'm a little busy." #!String
    summer_Thu: "Housework is frustrating because you're never finished.#$e#The day after I sweep the floor, it's dirty again." #!String
    summer_Sun: "What in the world am I going to make for dinner?#$e#*sigh*..." #!String
    fall_Thu: "Maybe I've spoiled the boys a bit. They've never had to do any chores.#$e#I guess I want them to be able to enjoy their childhood while they still can. Well, Sam's basically a man now, though.#$b#I hope he hasn't grow up to be lazy. That won't do.$s#$e#Being a parent isn't very easy." #!String
    fall_Sun: "Caroline and I are good friends. I tell her everything." #!String
    fall_Sun2: "When you become a parent, you have to leave your old lifestyle behind.#$e#Maybe that's not entirely true... but if you're not careful, it will happen." #!String
    winter_Mon: "I loved playing in the snow when I was a kid. The great thing about being a mother is that I get to enjoy it again.$h" #!String
    winter_Tue: "Hi. Do you get tired of people asking about your farm all the time?#$e#I think I would." #!String
    winter_Tue6: "*sigh*... Sometimes I dream about life on my own... without a family to look after. Is that horrible?$s#$e#Don't tell anyone.$4" #!String
    winter_Wed2: "What do I do for fun? Hmm... That'a a good question.#$e#I like sleeping.$s" #!String
    winter_Wed4_2: "Kent has been home for a while now, but he still seems uneasy.$s" #!String
    winter_Thu: "Sam makes a lot of noise with that music of his. I hope it doesn't disturb the neighbors." #!String
    winter_Thu_inlaw_Sam: "How's Sam doing? I have to admit, there's less cooking and cleaning to do since he moved out..." #!String
    winter_Thu8: "We kind of rushed into our marriage, with Kent being a soldier and all... I hardly got a taste of youth and freedom, and now it's too late to ever go back.$s#$e#Just don't make the same mistake.$4" #!String
    winter_Fri: "It would be nice to take a vacation once in a while...$s" #!String
    winter_Sun: "If I was rich the first thing I'd do would be to hire a maid and a chef.#$e#My goodness, that would be nice!$h" #!String

