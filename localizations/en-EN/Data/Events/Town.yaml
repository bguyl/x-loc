"As a way of saying 'Thank You', I'd like to present you with this Town's greatest honor... The Stardew Hero Award. You've earned it!$h\"/pause 1000/awardFestivalPrize hero/null/itemAboveHead hero/null/pause 1000/faceDirection farmer 0/playMusic none/message \"VOICE: Grumble... Grumble...\"/pause 500/textAboveHead Lewis \"Who's that?\"/faceDirection farmer 2 true/move Lewis 1 0 2/move Lewis 0 1 2/pause 500/speak Morris \"Sales have been plummeting! Where have all my customers gone?$u\"/playSound doorClose/warp Morris 32 23/textAboveHead Lewis \"Ah, Morris.\"/move Morris 0 -9 2/pause 500/faceDirection Morris 1/pause 500/playSound dwop/faceDirection Morris 0 true/pause 50/faceDirection Morris 3/pause 500/showFrame Morris 19/shake Morris 1000/textAboveHead Morris \"Waa..?!\"/pause 500/speak Morris \"All my customers...Here?!?$s#$b#This isn't good...$s\"/move Pierre 0 4 1/textAboveHead Pierre \"How does it feel?\"/move Pierre 4 0 1/move Pierre 4 0 1/question fork1 \"#Let's be reasonable.#Let's settle this the old-fashioned way.\"/fork Punch/showFrame Morris 12/textAboveHead Morris \"Hmmph!\"/pause 1000/speak Morris \"It's of no consequence! I'll just run a 75%-off sale and all my customers will come crawling back to me, begging for forgiveness! You'll see!$h\"/pause 1000/speak Pierre \"No...not this time...$u\"/faceDirection Pierre 3/textAboveHead Pierre \"Gather 'round, everyone!\"/pause 1500/globalFade/viewport -1000 -1000/stopAdvancedMoves/warp Demetrius 35 14/faceDirection Clint 3/faceDirection Demetrius 3 true/warp Pam 28 15/faceDirection Pam 1 true/warp Gus 28 14/faceDirection Gus 1 true/warp Robin 36 15/faceDirection Robin 3/warp Emily 29 9/faceDirection Emily 2 true/warp Willy 35 16/faceDirection Willy 3 true/warp Jodi 36 9/faceDirection Jodi 2 true/warp Caroline 35 9/faceDirection Caroline 2 true/warp Clint 37 13/faceDirection Clint 3 true/warp Gunther 30 18/warp George 28 16/faceDirection George 1 true/viewport 32 10 true/faceDirection Pierre 2/faceDirection Pierre 3/faceDirection Pierre 0/faceDirection Pierre 3/pause 1000/speak Pierre \"I remember when I first moved to Pelican Town... This building was active and vibrant.#$b#We worked together to make the town a better place. There was a real sense of community.\"/pause 1000/playMusic musicboxsong/move Pierre 0 2 3/speak Pierre \"George, you always used to do the crossword puzzle while sipping coffee in the community kitchen. Remember?\"/pause 500/faceDirection George 2/pause 500/showFrame George 16/textAboveHead George \"The good ol' days.\"/move Pierre 0 -2 0/speak Pierre \"Emily, you wove that custom banner for the Stardew Valley Fair.#$b#I remember you working on that for years!$h\"/pause 1000/speak Emily \"It... It was a lot of fun... $s\"/move Pierre 0 1 1/textAboveHead Pierre \"Willy!\"/pause 500/textAboveHead Willy \"Me?\"/pause 1000/speak Pierre \"Remember when your little crab experiment got out of hand?$h\"/pause 500/speak Willy \"Hehe... That I do. We showed up one morning and the place was crawlin' with 'em.$h\"/faceDirection Pierre 3/speak Pierre \"But Gus saved the day with a brilliant idea... A crab leg feast for the entire valley!\"/speak Gus \"I still dream of that garlic butter.\"/pause 100/textAboveHead Robin \"Mmmmm...\"/faceDirection Pierre 0/playMusic none/speak Pierre \"You see, everyone? Our community is what makes Pelican Town special.#$b#When JojaMart came to town we lost sight of that.$s#$b#But now, thanks to @, we have a second chance.#$b#I'm asking that you join me in boycotting JojaMart! We have the power to reclaim our old way of life!\"/jump Morris/showFrame Morris 19/pause 1000/textAboveHead Pierre \"Who's with me?\"/pause 3000/showFrame George 0/playMusic springtown/pause 4000/move George 1 0 1/speak George \"I've lived here too long to see this town go to ruin.#$b#You can count me in!$h\"/pause 500/shake Morris 5000/textAboveHead Demetrius \"I'm in.\"/pause 250/textAboveHead Jodi \"Boycott!\"/shake Morris 5000/faceDirection Morris 0 true/jump Morris/pause 500/textAboveHead Gus \"Me too!\"/pause 500/textAboveHead Gunther \"It's about time!\"/textAboveHead Robin \"No More Joja!\"/pause 2000/speak Morris \"I'm done for...$s\"/pause 2000/speed Morris 4/shake Morris 5000/move Morris 0 9 2/warp Morris -2000 -2000/playSound doorClose/faceDirection Robin 2 true/faceDirection Demetrius 2 true/pause 20/faceDirection Gunther 2 true/pause 30/faceDirection George 2 true/globalFade/viewport -9999 -9999/pause 4000/message \"Morris and his JojaMart cronies were never heard from again...\"/pause 2000/end position 52 20" #!String
    502261/J/w sunny: "sweet/-1000 -1000/farmer 53 34 0/addTemporaryActor Morris 16 32 -100 -100 2 true/pause 500/speak Morris \"There he is, everyone! Look sharp!^There she is, everyone! Look sharp!\"/specificTemporarySprite jojaCeremony/viewport 53 14 true/viewport move 0 1 8000/pause 9000/move farmer 0 -10 0/pause 4000/speak Morris \"*Ahem*...\"/pause 500/speak Morris \"Just a few short years ago, the great innovaters at Joja Headquarters came up with a new idea, the Joja Community Development Project.#$b#The project was concieved as a way to provide important construction services to the beloved communities we hold so dear...*sniff*... all while generating substantial revenue!#$b#Pelican Town, with its run-down infrastructure, was a perfect testing grounds.\"/pause 500/speak Morris \"Well, thanks to you, our Community Development Pilot Program has been a major success!#$b#From repairing old bridges, to fixing buses, to turning piles of rubble into a greenhouse, we've really turned this city around!#$b#I've also received a big promotion! Hehehe.\"/pause 1000/speak Morris \"The president of the company asked me to give you this exclusive gift as a way of saying 'thanks'.\"/playMusic none/pause 1000/awardFestivalPrize joja/null/itemAboveHead joja/null/pause 1000/globalFade/viewport -1000 -1000/end Position 52 27/end" #!String
    502969/w sunny/f Linus 50/j 7/t 2000 2400: "nightTime/-1000 -1000/farmer 72 64 1 Linus 51 58 2 George -100 -100 2 Gus -100 -100 2/skippable/specificTemporarySprite linusLights/pause 800/viewport 55 64 true/pause 1000/move Linus 0 5 1/pause 1000/animate Linus false true 500 20 21/pause 500/playSound trashcanlid/pause 1000/playSound dirtyHit/pause 1000/playSound slimeHit/pause 1000/playSound dirtyHit/pause 1600/warp George 57 64/playSound doorClose/pause 600/stopAnimation Linus/showFrame Linus 22/jump Linus/shake Linus 1000/pause 1000/speed Linus 4/move Linus 0 -1 1/speed Linus 4/move Linus 2 0 3/faceDirection George 3/pause 500/emote George 12/move farmer -14 0 3 true/speak George \"Grr... sounds like those raccoons are back again. Filthy varmints...\"/proceedPosition farmer 58 64/faceDirection George 1/pause 500/speak George \"Ah, you turned up at the right moment, son.^Ah, you turned up at the right moment, miss.#$b#Could you do an old man a favor? Could you go around the corner and scare off those raccoons for me? They've been causin' a real mess.#$b#Thanks. Make sure you give 'em a good scare so they never come back.\"/faceDirection George 0/playSound doorClose/warp George -100 -100/pause 500/move farmer -5 0 3 false/faceDirection Linus 2/faceDirection farmer 0/playMusic echos/pause 1000/showFrame Linus 19/pause 600/emote Linus 28/speak Linus \"It was me... I'm sorry.$s\"/pause 500/showFrame Linus 0/pause 800/move Linus -1 0 2/pause 800/showFrame Linus 19/pause 800/speak Linus \"I find a lot of hot, fresh food in these cans... stuff that will go to waste if I don't take it.\"/pause 500/move Linus -1 0 2/move Linus 0 2 1/faceDirection farmer 3/speak Linus \"$y 'Do you think there's something wrong with what I'm doing?_Yes, it's disgusting._Disgusting to you, maybe. To me, it's a way of life. And I haven't gotten sick yet. I only eat things that look fresh._No. It's a shame for food to go to waste._Thanks, @. I knew you were an open-minded person. I feel good about what I'm doing. I'm not harming anyone.$h_Yes, it's illegal. That's George's private property._I don't believe in 'private property'. Besides, what do you want me to do? I need this food to survive. Have a heart.$s_No, but you should get a job and stop leeching off others._*Sigh*... Not everyone's cut out for this world, @. You don't know what it's like to be me. I'm not harming anyone, I just want to live life in my own way. Is that so wrong?'\"/playMusic nightTime/pause 800/faceDirection Linus 3/pause 800/faceDirection Linus 1/speak Linus \"You can go on home. I promise I won't rummage in George's can anymore.#$b#You can tell him you scared off the raccoons for good.\"/advancedMove Linus false -3 0 0 6/viewport move -1 1 5000/pause 500/move farmer -9 0 3/warp farmer -100 -100/faceDirection Linus 3/pause 600/animate Linus true true 500 20 21/pause 1000/playSound slimeHit/pause 1000/playSound slimeHit/pause 800/warp Gus 45 71/playSound doorClose/advancedMove Gus false 0 1 3 0 0 -1/stopAnimation Linus/showFrame Linus 22/jump Linus/pause 1000/advancedMove Linus false 0 -2/proceedPosition Gus 48 71/playMusic none/speak Gus \"Wait.$u\"/faceDirection Gus 0/shake Linus 2000/pause 1000/faceDirection Linus 2/pause 800/showFrame Linus 19/move Gus 0 -2 0 false/speak Gus \"I know what you were doing, Linus.$3\"/pause 500/emote Gus 40/pause 500/speak Gus \"If you need food... just ask. I don't want anyone in Pelican Town to go hungry.\"/pause 1000/showFrame Linus 0/pause 1000/speak Gus \"Here. I've got a basket of zuchinni fritters for you. Just make sure you dip them in my spicy marinara!$h#$b#Go on... take it.\"/pause 1000/showFrame Linus 19/pause 600/globalFade/viewport -3000 -3000/end" #!String
