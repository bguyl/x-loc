    611439/j 4/t 800 1300/w sunny/a 0 54: "distantBanjo/53 23/farmer 53 31 0 Lewis 53 23 0 Junimo -3000 -3000 2/pause 500/addMailReceived ccDoorUnlock/addQuest 26/skippable/move farmer 0 -3 0/emote Lewis 28 true/move farmer 0 -3 0/pause 300/faceDirection Lewis 2/pause 500/speak Lewis \"Oh, hi there.\"/pause 500/move farmer -1 0 0/move farmer 0 -2 0/faceDirection Lewis 0/pause 600/emote Lewis 40/pause 400/viewport move 0 -1 5000/speak Lewis \"What an eyesore...$s\"/pause 600/faceDirection Lewis 3/pause 500/faceDirection farmer 1/pause 400/speak Lewis \"This is the Pelican Town Community Center... or what's left of it, anyway.$s\"/pause 800/faceDirection farmer 0/pause 400/faceDirection Lewis 0/pause 200/speak Lewis \"It used to be the pride and joy of the town... always bustling with activity.\"/pause 800/faceDirection Lewis 3/pause 500/speak Lewis \"Now... just look at it. It's shameful.$s#$b#These days, the young folk would rather sit in front of the TV than engage with the community.\"/pause 800/speak Lewis \"But listen to me, I sound like an old fool.$s\"/move Lewis 0 -1 0/speak Lewis \"Joja Corporation has been hounding me to sell them the land so they can turn it into a warehouse... #$b#Pelican Town could use the money, but there's something stopping me from selling it... I guess old timers like me get attached to relics of the past... Ah well.$s#$b#If anyone else buys a Joja Co. Membership I'm just gonna go ahead and sell it.\"/pause 1000/speak Lewis \"*sigh*... Here, let's go inside... \"/move Lewis 0 -2 0/pause 300/showFrame Lewis 21/pause 300/showFrame Lewis 20/playSound openBox/pause 500/playSound doorClose/stopAnimation Lewis/warp Lewis -1 -1/move farmer 0 -3 0/playSound doorClose/warp farmer -1 -1/globalFade/viewport -1000 -1000/changeLocation CommunityCenter/warp Lewis 32 15/warp farmer 32 22/playMusic communityCenter/pause 1000/viewport 32 15 true/viewport move 0 -1 5000/move farmer 0 -10 0 true/move Lewis 0 -4 3 true/pause 5000/faceDirection Lewis 3/pause 500/emote Lewis 8/pause 500/speak Lewis \"Hmm? What's this?...#$b#I guess Vincent and Jas must've been playing in here.\"/faceDirection Lewis 2/speak Lewis \"This place is even more dilapidated than I remember.\"/pause 500/temporarySprite 29 8 5 8 50 false 1/warp Junimo 29 8/animate Junimo true true 70 28 29 30 31/playSound coin/pause 400/jump farmer/pause 500/emote Lewis 8/pause 800/speak Lewis \"What?\"/pause 500/warp Junimo -1 -1/temporarySprite 29 8 6 8 30 false 1/stopAnimation Junimo/playSound dwop/faceDirection Lewis 0/pause 1000/faceDirection Lewis 1/pause 400/faceDirection Lewis 3/pause 800/faceDirection Lewis 2/pause 600/speak Lewis \"What's the matter? Are you ill?$s\"/speed farmer 4/move farmer -2 0 0/speed farmer 4/move farmer 0 -1 0/faceDirection Lewis 3/pause 400/faceDirection farmer 2/pause 500/showFrame 96/pause 600/move Lewis 0 1 3/move Lewis -2 0 0/showFrame farmer 0/speak Lewis \"You saw something? Hmm... I wouldn't be surprised if this place was full of rats.$h\"/pause 500/temporarySprite 31 14 5 8 50 false 1/warp Junimo 31 14/animate Junimo true true 100 12 13 14 15/playSound coin/pause 400/speed farmer 4/move farmer 1 0 2/jump farmer/startJittering/showFrame 94/pause 1600/playSound dwop/temporarySprite 31 14 6 8 50 false 1/warp Junimo -1 -1/faceDirection Lewis 2/pause 1000/showFrame farmer 0/stopJittering/emote Lewis 40/animate Lewis true false 100 18/pause 900/stopAnimation Lewis/move Lewis 1 0 0/faceDirection Lewis 0/pause 500/speak Lewis \"You're worrying me, @...$s\"/pause 700/speak Lewis \"Look, I think I'm going to head home. I need some lunch.\"/pause 500/showFrame 96/move Lewis 0 3 2/pause 500/faceDirection Lewis 0/pause 500/showFrame 0/speak Lewis \"Hey. I'll keep this place unlocked from now on... maybe you can help catch that rat if you have some extra time.\"/pause 600/move Lewis 1 0 2/move Lewis 0 5 2 true/globalFade/viewport -1000 -1000/pause 500/message \"Strange...\"/pause 500/message \"I'll have to come back and explore this building further.\"/pause 800/changeLocation Town/warp farmer 52 20/pause 800/end position 52 20" #!String
