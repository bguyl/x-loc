ause 600/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/showFrame 101/pause 4000/viewport move 1 -1 6000/pause 6000/globalFade/viewport -1000 -1000/changeLocation Mountain/pause 4000/end position 18 26" #!String
    404798/n ccFishTank: "spring_day_ambient/-1000 -1000/farmer 42 11 0 Willy 47 7 0/specificTemporarySprite dickBag/viewport 47 5 clamp true/emote Willy 8/move farmer 0 -4 1/move farmer 4 0 1/faceDirection Willy 3/pause 500/speak Willy \"Hi, @.\"/pause 500/faceDirection Willy 0/speak Willy \"It's odd... I'm not sure what caused this boulder to disappear.\"/pause 500/faceDirection farmer 0/pause 500/speak Willy \"This stream is flowing from deep within the mountain.\"/pause 1000/specificTemporarySprite dickGlitter/playSound slosh/pause 500/faceDirection Willy 2/faceDirection farmer 2/pause 500/jump Willy/pause 800/emote Willy 16/speak Willy \"Hey! Do you see that glistening in the water?\"/pause 800/showFrame Willy 24/pause 250/showFrame Willy 25/pause 1000/speak Willy \"Yes... that's quality ore!$h\"/showFrame Willy 24/pause 200/showFrame Willy 0/pause 500/faceDirection Willy 3/speak Willy \"The flow of water must be carrying it out of the mountain.\"/pause 500/faceDirection farmer 1/pause 500/speak Willy \"You know what this means, right?\"/pause 900/jump Willy/pause 800/speak Willy \"It means we can start panning for ore!$h\"/faceDirection Willy 2/faceDirection Willy 3/speak Willy \"Here, I've got an extra pan in my backpack... why don't you take it?\"/pause 800/faceDirection Willy 1/pause 800/showFrame Willy 26/pause 500/playSound coin/pause 500/showFrame Willy 4/pause 500/showFrame Willy 12/faceDirection Willy 3/awardFestivalPrize Pan/null/pause 800/faceDirection Willy 2/speak Willy \"If you ever see ore glistening in the water, use that pan and see what you find.\"/faceDirection farmer 2/itemAboveHead pan/null/pause 1000/end" #!String

