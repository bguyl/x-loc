    51/f Leah 1000/p Leah: "sadpiano/-1000 -1000/farmer 7 9 0 Leah 13 8 0/skippable/showFrame Leah 20/changeMapTile Front 14 7 1453/viewport 12 8/move farmer 0 -1 1/speak Leah \"Kel...How many times do I have to tell you? I don't want to come back to the city!$8#$b#Stop calling me... I don't want to hear from you anymore! *click*$8\"/playSound openBox/faceDirection Leah 1/changeMapTile Front 14 7 1454/emote Leah 12/pause 1000/move farmer 4 0 1/faceDirection Leah 3/speak Leah \"@...$6\"/pause 300/emote Leah 28/speak Leah \"So I guess you heard me yelling on the phone?$s\"/faceDirection Leah 2/move farmer 1 0 1/pause 1000/playMusic desolate/speak Leah \"That was my ex...$s\"/faceDirection Leah 3/emote farmer 16/pause 600/speak Leah \"I guess I'd better tell you a little about it...$u\"/pause 500/faceDirection Leah 2/pause 500/speak Leah \"We had an apartment together, back in the city.$u#$b#I did odd jobs during the day and spent all night working on art projects... we barely made enough to scrape by.$u#$b#He was always nagging me to go back to school and study business or medicine... something with a lot of money in it.$a^She was always nagging me to go back to school and study business or medicine... something with a lot of money in it.$a#$b#I guess the idea was to save up for a normal life. You know... a house in the suburbs, kids, PTA meetings... that sort of thing.$u\"/faceDirection Leah 3/speak Leah \"I wasn't ready for that kind of life, @... I had to leave. So I came here to pursue my dream of being an artist.\"/pause 900/faceDirection Leah 2/speak Leah \"$q 83 null#Was that selfish of me, @?$s#$r 83 0 event_parents1#No, it had to be done.#$r 83 0 event_parents2#No, and your ex sounds like an idiot.#$r 83 -20 event_parents3#No, but you would've been better off staying in the city.#$r 83 -20 event_parents4#Yeah, a little.#$r 83 -20 event_parents5#Yeah, but it's natural to care about yourself first.\"/faceDirection Leah 3/fork angry/pause 200/fork LeahInternet internet2/fork LeahArtShowSuggestion artShowSuggest/speak Leah \"Well, thanks for listening to me. It's good to have a friend.\"/pause 1500/globalFade/viewport -1000 -1000/end dialogueWarpOut Leah \"Hey, thanks for listening to me so patiently earlier.\"" #!String
    584059/f Leah 2000/p Leah/n LeahInternet: "breezy/-1000 -1000/farmer 7 9 0 Leah 12 10 2/skippable/specificTemporarySprite leahLaptop/showFrame Leah 28/positionOffset Leah 0 12/viewport 11 9/move farmer 0 -1 1/move farmer 4 0 2/showFrame Leah 29/speak Leah \"Hey! Come check this out.\"/pause 500/showFrame Leah 28/move farmer 0 2 2/pause 400/speak Leah \"I bought a laptop and set up an online art shop... like you suggested.\"/pause 800/playSound Pickup_Coin15/showFrame Leah 29/pause 400/speak Leah \"Did you hear that? That means someone just bought something from the store!$h\"/showFrame Leah 28/emote Leah 40/speak Leah \"Hmm... There's this 'Mr. K' that keeps buying all my sculptures.$7#$b#I guess it must be some rich guy who loves my stuff.\"pause 500/playSound Pickup_Coin15/pause 300/emote Leah 16/speak Leah \"Wow! I'm not going to have to worry about my electricity bill for a while after that sale...$6\"/pause 800/showFrame Leah 29/speak Leah \"Anyway... Thanks for giving me this idea, @. So far, it's been really successful! This is really going to give me the funding I need to keep working on art full-time.$h\"/showFrame Leah 28/speak Leah \"Now, sorry to ignore you... but I really need to tweak these CSS sheets...$7\"/pause 500/playSound Pickup_Coin15/pause 1000/playSound Pickup_Coin15/globalFade/viewport -1000 -1000/end warpOut" #!String
    angry: "emote Leah 12/faceDirection Leah 1/speak Leah \"Sorry... I shouldn't get angry.$s\"/emote Leah 40/speak Leah \"Maybe you're right... my life would've been a lot easier if I had stayed.$u#$b#Maybe it's better to be practical and realistic... for all I know my art career will never pan out and I'll live my final years in squalor.$s\"/pause 500/faceDirection Leah 3/pause 500/speak Leah \"Well, thanks for listening to me. It's good to have a friend.\"/pause 1500/globalFade/viewport -1000 -1000/end warpOut" #!String
    internet2: "pause 50/speak Leah \"So I've been saving up money to buy a computer... You know, so I can try and sell my art online like you suggested.\"/emote farmer 32/speak Leah \"It's good to have a friend looking out for you!\"/pause 1500/globalFade/viewport -1000 -1000/end warpOut" #!String
    artShowSuggest: "pause 50/speak Leah \"Anyway... I've been thinking a little more about that art show idea you had.#$b#I'm working on some new sculptures to display at the show... I'm nervous, but the thought of getting my work out there is pretty exciting.#$b#I'm just glad you're on board with making Stardew Valley a premier art destination, @!$h\"/pause 500/end warpOut" #!String

