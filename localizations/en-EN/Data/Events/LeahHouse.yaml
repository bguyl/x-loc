    50/f Leah 500/p Leah: "breezy/9 8/farmer -50 -50 0 Leah 3 7 3/skippable/animate Leah false true 100 16 17 18 19 19 19 19 16/pause 100/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 800/warp farmer 7 9/playSound woodyStep/playSound doorClose/pause 300/stopAnimation Leah/pause 300/faceDirection Leah 1 true/emote Leah 16/speak Leah \"Oh, hi @! Come in, come in.\"/move farmer 0 -2 3/faceDirection Leah 1/move farmer -2 0 3/pause 500/speak Leah \"I'm just working on this sculpture here.\"/pause 300/speak Leah \"Come here. Watch this.\"/pause 300/move farmer -1 0 3/move farmer 0 -1 0 3/move farmer -1 0 2/faceDirection Leah 3/pause 500/animate Leah false true 100 16 17 18 19 19 19 19 16/pause 100/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 600/stopAnimation Leah/showFrame Leah 19/speak Leah \"See that? I'm revealing the essence of the wood.\"/pause 500/showFrame Leah 12/faceDirection Leah 0/speak Leah \"$q -1 null#Once you get past the outer layers, the true nature starts to show...#$r -1 0 event_sculpt1#It's the same with people.#$r -1 0 event_sculpt2#I actually prefer the look of raw, unadultered wood.#$r -1 -100 event_sculpt3#(creepy) May I have a kiss?\"/fork creepySexualPass/faceDirection Leah 3/pause 1500/faceDirection Leah 3/speak Leah \"I first visited this valley as a little girl, while on vacation with my parents.#$b#I knew I had to come back some day... This place has great artistic potential!\"/faceDirection Leah 3/pause 500/emote Leah 28/speak Leah \"Although, I have to admit... It's not easy to pay the bills as an artist.$s\"/pause 1000/emote farmer 16/faceDirection Leah 0/question fork1 \"#Why don't you have an art show in town?#Why don't you sell your art on the internet?\"/fork internet/faceDirection Leah 0/speak Leah \"Hmmm... interesting. I guess that could set the wheels in motion to making Pelican Town a true art destination...$7\"/faceDirection Leah 3/pause 700/speak Leah \"But what if no one likes my sculptures? I'd be crushed.$s\"/pause 500/speak Leah \"...I'll have to think about it.$s\"/faceDirection Leah 0/speak Leah \"Well, thanks for stopping by, @.\"/pause 600/move farmer 4 0 2 true/globalFade/viewport -1000 -1000/addMailReceived LeahArtShowSuggestion/end dialogueWarpOut Leah \"An art show for the whole village? That's a bold idea, @.\"" #!String
    internet: "speak Leah \"Hmm... I guess that's an idea... But I'd need a computer first.$7\"/addMailReceived LeahInternet/faceDirection Leah 3/emote Leah 28/pause 500/speak Leah \"And again... that's expensive.$s\"/pause 1000/speak Leah \"Well, it was nice of you to visit...\"/pause 600/move farmer 4 0 2 true/globalFade/viewport -1000 -1000/end warpOut" #!String
