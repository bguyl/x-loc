    5/e 3/v Abigail: "continue/64 15/farmer 64 16 2 Abigail 64 18 0/pause 1500/speak Abigail \"Hi. Um... I just wanted to say sorry for acting so weird yesterday.#$b#You probably understand what happened...$l#$b#Uh, okay...bye.\"/pause 500/end" #!String
    47/f Sam 2000/t 600 800/e 44: "continue/64 15/farmer 64 16 2 Sam 64 18 0/pause 1500/speak Sam \"Hi @. Guess what? My band is playing a show tonight, in Zuzu City!#$b#Meet me at the bus stop around 4:00 this afternoon to leave for the show. You better be there!\"/pause 300/end dialogue Sam \"I'm excited and a little nervous for the show tonight. I'm sure everything will turn out okay.\"" #!String
