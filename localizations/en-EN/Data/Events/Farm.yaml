    1590166/m 1000/t 600 930/d Mon Tue Thu Sat Sun/w sunny/h cat: "continue/64 15/farmer 64 15 2 Marnie 65 16 0 cat 63 16 2/faceDirection Cat 2/pause 500/animate Cat false false 120 16 17 18/pause 2000/speak Marnie \"Hello @!$h#$b#You see this cat here?\"/faceDirection Marnie 3/pause 400/showFrame Cat 18/playSound cat/pause 1200/faceDirection Marnie 0/speak Marnie \"I found it sitting outside the entrance to your farm! I think it's a stray... poor little thing.$s\"/showFrame Cat 19/pause 500/showFrame Cat 18/playSound cat/shake Cat 150/pause 1500/speak Marnie \"I think it likes this place! Hey, um.... Don't you think this farm could use a good cat?$h\"/catQuestion/pause 1000/faceDirection Marnie 3/speak Marnie \"Well, little %pet... You be a good kitty now... okay?\"/pause 500/showFrame Cat 19/shake Cat 100/playSound cat/pause 800/animate Cat false false 120 20 21 22 23 21 22 23 21 22 23 21 22 23 21 22 23 21 22 23 21 22 23/pause 200/globalFade/viewport -1000 -1000/end" #!String
    897405/m 1000/t 600 930/d Mon Tue Thu Sat Sun/w sunny/h dog: "continue/64 15/farmer 64 15 2 Marnie 65 16 0 dog 63 16 2/faceDirection Dog 1/pause 500/animate Dog false false 120 20 21 22 23/pause 2000/speak Marnie \"Hello @!$h#$b#You see this dog here?\"/faceDirection Marnie 3/pause 400/showFrame Dog 26/playSound dog_bark/pause 200/showFrame Dog 23/pause 600/showFrame Dog 26/playSound dog_bark/pause 200/showFrame Dog 23/pause 1000/animate Dog false true 200 24 25/playSound dog_pant/pause 400/playSound dog_pant/pause 400/playSound dog_pant/pause 1200/faceDirection Marnie 0/speak Marnie \"I found it sitting outside the entrance to your farm! I think it's a stray... poor thing.$s\"/pause 500/animate Dog false true 400 23 31/pause 1500/speak Marnie \"Hey, it seems to like this place! Hey, um.... Don't you think this farm could use a good dog?$h\"/catQuestion/pause 1000/faceDirection Marnie 3/speak Marnie \"Well,  %pet... You be a good pooch now... okay?\"/pause 500/stopAnimation Dog/showFrame Dog 26/playSound dog_bark/pause 200/showFrame Dog 23/pause 1000/globalFade/viewport -1000 -1000/end" #!String
    91/f Marnie 750/t 600 930: "continue/64 15/farmer 64 16 2 Marnie 64 18 0/pause 1500/addQuest 21/speak Marnie \"Good morning, Mr. @!$h^Good Morning, Ms. @!$h#$b#I came by to ask you a favor, since you're such a kind neighbor.#$b#You see, I'm trying to train my goats to say 'hello'... but they simply won't pay attention to me unless I have their favorite treat, cave carrots!$u#$b#So... since I'm scared of the mines... I thought, well, maybe you would bring me a cave carrot when you have the chance?#$b#There's no pressure... but if you want to, just swing by my house between 9:00 AM and 5:00 PM with a cave carrot. You'll make an old girl very happy. Bye.\"/pause 300/end dialogue Marnie \"My goats go wild over cave carrot... I can't imagine why.\"" #!String
    93/f Jodi 1000/t 600 930/d Tue Wed Thu Fri Sat Sun: "continue/64 15/farmer 64 16 2 Jodi 64 18 0/pause 1500/addQuest 22/speak Jodi \"*puff* ...hi @! *pant* Whew... that was quite a workout, walking all the way up here.$h\"/pause 200/emote Jodi 28/pause 200/speak Jodi \"Anyway... I came by to ask if you wanted to have dinner with us tonight!#$b#You don't have to... but if you decide to come, could you please bring a largemouth bass with you?#$b#...that's right. One of those big, slimy fish from the lake. I need one for the casserole I'm making.$h#$b#Okay, well... it'll be at our house at around 7:00 PM tonight... don't forget the largemouth bass! Bye.\"/pause 300/end dialogue Jodi \"Fish casserole always hits the spot.\"" #!String
    102/z spring/z summer/z fall/d Mon Tue Wed Thu Fri Sat/y 1: "continue/64 15/farmer 64 16 2 Pierre 64 18 0/pause 1500/speak Pierre \"Hello there, @. So! Your first year in Stardew Valley is almost over, huh?#$b#If you keep buying seeds from me, you'll be twice as productive next year!$h#$b#And I have some exciting news...#$b#I'll be selling new seed varieties in my shop next year! I should have 1 new variety per season.#$b#...Well, that's all I wanted to say. Have a good one.\"/pause 300/move Pierre 0 1 2/pause 1000/faceDirection Pierre 0/speak Pierre \"You know... I wouldn't even bother trying my competitor's seeds.$u#$b# Pierre's seeds are the *highest* quality seeds you'll find anywhere. That's a promise.$h\"/pause 500/end" #!String
    2118991/e 3910975/t 600 800: "continue/64 15/farmer 64 16 2 Shane 64 18 0/pause 1500/skippable/speak Shane \"Hey...\"/pause 500/faceDirection Shane 1/pause 500/faceDirection Shane 0/speak Shane \"Oh man... Uh... How do I say this?$s#$b#I'm really sorry about what happened at the cliffs. That was... embarrassing...\"/pause 500/speak Shane \"$q -1 null#  #$r -1 10 event_apologize1#I'm glad I was there to help.#$r -1 -10 event_apologize2#You needed a serious wake-up call.#$r -1 10 event_apologize3#I'm just happy you're still here.\"/pause 1000/faceDirection Shane 1/pause 1000/speak Shane \"I've decided I want to see a therapist. Harvey got me in touch with a colleague of his...$s\"/pause 500/faceDirection Shane 0/speak Shane \"Anyway... I just wanted to thank you for taking care of me. And I want you to know that I'm going to take things a little more seriously from now on.#$b#I don't want to be a burden on anyone...\"/pause 1000/faceDirection Shane 1 true/pause 50/faceDirection Shane 2/pause 500/showFrame Shane 19/pause 2000/end" #!String
    2128292/e 3900074/t 600 630/f Shane 2500/D Shane: "continue/64 15/farmer 64 16 2 Shane 64 18 0/pause 1500/skippable/speak Shane \"Hey, @!$6\"/pause 1000/speak Shane \"Uh... So I got two tickets to the Tunnelers game tonight.$6\"/pause 2000/speak Shane \"If you want to come, meet me at the bus stop around 5pm.$6\"/pause 1000/end" #!String

