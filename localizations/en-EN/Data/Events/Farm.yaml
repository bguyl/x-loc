    55/f Leah 2000/t 600 800/z winter/n LeahArtShowSuggestion: "continue/64 15/farmer 64 16 2 Leah 64 18 0/pause 1500/speak Leah \"Hi @! Are you free this afternoon?#$b#I finally got my act together and I'm doing my art show tonight in the town square!$h#$b#Come into town between 3:00 and 5:00 pm if you want to be there!\"/pause 300/end dialogue Leah \"I'm nervous...$l\"" #!String
    63/y 2/t 600 1800: "continue/64 15/farmer 64 16 2 Kent 64 18 0/pause 1500/speak Kent \"Um, hello there. My name's Kent. I just got back last night... from overseas. My wife told me that a new farmer had moved in while I was gone.\"/pause 500/speak Kent \"Well, I just wanted to introduce myself... I'll see you around.\"/pause 300/end" #!String
    992553/t 600 1130/n copperFound: "continue/64 15/farmer 64 16 2 Clint 64 18 0/skippable/pause 1500/speak Clint \"Uh... Hi there. Good morning.#$b#I noticed that you've been breaking some rocks open and finding ore. That's good!\"/pause 500/speak Clint \"If you want to get the most out of the ores you find, you'll need a furnace.\"/pause 500/speak Clint \"Just so happens I had an extra set of blueprints lying around. Here, I want you to have them.\"/pause 800/itemAboveHead/playSound getNewSpecialItem/addCraftingRecipe Furnace/pause 3300/message \"Learned how to craft a 'Furnace'\"/pause 800/speak Clint \"The furnace allows you to smelt metal bars. The bars can be used for crafting, construction, and tool upgrades.\"/pause 500/faceDirection Clint 1/pause 500/faceDirection Clint 0/speak Clint \" When you've smelted a few copper bars, consider having me upgrade one of your tools. It can make your work a lot easier.#$b#Well, okay. I'm heading home. Take it easy.\"/pause 200/addQuest 11/end" #!String
    992253/t 600 1130/f Leah 1500/w sunny: "continue/64 15/farmer 64 16 2 Leah 64 18 0/pause 1500/speak Leah \"Hi, @. Beautiful day, isn't it?\"/pause 500/speak Leah \"I brought you a gift.#$b#It's a sculpture I've been working on, just for you.\"/pause 500/pause 800/itemAboveHead sculpture/pause 3300/pause 800/awardFestivalPrize sculpture/pause 800/pause 50/speak Leah \"It's called... 'How I Feel About @'. I hope you like it.\"/pause 50/pause 50/end" #!String
    65/m 25000/t 600 1200: "continue/64 15/farmer 64 16 2 Demetrius 64 18 0/speak Demetrius \"Hi @! I have some good news for you. A few days ago I made a breakthrough in my research on the local environment.$h#$b#I'll spare you the technical details and get to the point... You know that empty cave over there, a little ways to the west? Well, I have a way to turn it into something useful... for both of us.#$b#I'd like to set up the cave to attract some local species. That way I can observe them in a more controlled environment. And you can harvest whatever products they produce.#$b#I can either set up the cave to attract mushrooms or fruit bats. The bats will sometimes leave fruit for you to collect.\"/cave/speak Demetrius \"Alright! I'll go set it up for you right now! It shouldn't take any time at all.$h#$b#Thanks for letting me do this.\"/end dialogue Demetrius \"I'm excited to see what happens with that cave. Aren't you?#$e#I hope you're pleased with the work I did.\"" #!String
    66/e 295672/t 600 700: "continue/64 15/farmer 64 16 2 Gunther 64 18 0/pause 1500/speak Gunther \"Oh, good morning Mr. @!^Oh, good morning Ms. @!#$b#I hope it's not too early...$s#$b#Well, I just wanted to stop by and thank you in person for all the wonderful artifacts and minerals you've discovered... you've done so much for one person!$h#$b#In fact, I've just received a letter from the office of the regional secretary of artifacts... We're being honored with the coveted 'golden shovel' award for our significant contributions to the field!#$b#And it's all thanks to you!$h#$b#Well, I should let you get back to your work...\"/pause 500/faceDirection Gunther 2/pause 700/emote Gunther 16/faceDirection Gunther 0/speak Gunther \"Oh! I almost forgot!#$b#I have a gift for you... It's an old key that's been sealed in the museum vault for at least 100 years. It's a little rusty, but still beautiful.$h\"/pause 500/pause 500/playSound reward/message \"You got the 'Rusty Key'! It's been added to your wallet\"/pause 500/rustyKey/end" #!String
    690006/n slimeHutchBuilt: "continue/64 15/farmer 64 16 2 Marlon 66 15 2/pause 1000/move farmer -1 0 2/move farmer 0 1 1/pause 500/showFrame Marlon 12/pause 1000/speak Marlon \"Bumped into Robin this morning... she told me you've got a new Slime Hutch!\"/showFrame Marlon 8/shake Marlon 1600/textAboveHead Marlon \"Not bad!\"/pause 1600/showFrame Marlon 12/pause 500/speak Marlon \"I was into slime breeding at your age. It's a great hobby... but dangerous.#$b#How'd you think I lost this eye?\"/shake Marlon 1000/showFrame Marlon 12/textAboveHead Marlon \"Hah!\"/pause 1000/textAboveHead Marlon \"Just Kidding.\"/showFrame Marlon 12/pause 200/showFrame Marlon 7/animate Marlon false false 120 4 5 6 7/pause 800/speak Marlon \"Here, I've got something for you.\"/faceDirection farmer 2/itemAboveHead slimeEgg/pause 1000/pause 1000/pause 1300/awardFestivalPrize slimeEgg/pause 300/faceDirection farmer 1 true/pause 500/showFrame Marlon 12/speak Marlon \"It's a slime egg. You can place that inside a slime incubator to hatch it.#$b#Now, take a good hard look at that egg. Next time you're out slime-hunting keep your eyes peeled for more eggs. They're rare, but slimes do drop them from time to time.#$b#Collect eggs from different slimes to add some variety to your herd!\"/pause 500/end" #!String
