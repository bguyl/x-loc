content:  #!Dictionary<String,String>
    18/f George 1500/p George: "sadpiano/17 17/farmer 10 19 1 George 18 17 0/skippable/emote George 12/speak George \"Nnnnggghh....I just can't reach it!$u#$b#If only I could get up from this infernal chair...$s\"/move farmer 4 0 0/move farmer 0 -2 0/move farmer 3 0 0/pause 500/showFrame 15/pause 500/pause 500/playSound Ship/pause 500/stopAnimation farmer/faceDirection farmer 1/faceDirection George 3/showFrame 35/pause 500/playSound coin/pause 300/stopAnimation farmer/pause 500/speak George \"Thanks, young man.^Thanks, miss.\"/pause 800/speed George 1/faceDirection George 2/pause 500/move George 0 1 2/faceDirection farmer 2/pause 1000/speak George \"*sigh*...It happened 30 years ago.$s#$b#I was working in the coal mines. We were near the end of our shift, but there was one last seam that needed to be broken up.#$b#I went in there aiming to set off a stick of dynamite, but my foot slipped into a crack and I dropped it. The dynamite exploded on impact.\"/pause 800/speak George \"The next thing I remember, I was laying in the hospital... and they told me I'd never walk again.\"/faceDirection George 3/speak George \"So there you have it. You probably figured I was just too old to walk.#$b#Well I'll have you know that I'd be spryer than a spring chicken if I hadn't been in that accident!\"/faceDirection George 2/speak George \"...\"/move farmer 0 1 1/pause 1700/speak George \"You've been very nice to me, young man. I appreciate that.^You've been really nice to me, miss. I appreciate it.#$b#When you're old, you start to forget that anyone cares about you.\"/pause 800/faceDirection George 3/pause 1000/end" #!String
    19/f Evelyn 1000/p Evelyn: "jaunty/3 17/farmer 8 19 3 Evelyn 3 17 0/skippable/move farmer -5 0 0/move farmer 0 -1 0/emote farmer 8/faceDirection Evelyn 2/speak Evelyn \"Oh! @! You're wondering what that good smell is?#$b#Why, that's nice of you to say! I'm actually baking my famous cookies!$h\"/emote farmer 16/speak Evelyn \"Here, why don't you try one?\"/faceDirection Evelyn 0/pause 600/playSound clank/pause 600/faceDirection Evelyn 2/pause 900/farmerEat 223/pause 2000/stopAnimation farmer/faceDirection farmer 0/speak Evelyn \"$q 51 null#Well, what do you think?#$r 51 100 Event_cookies1#It's delicious!#$r 51 -100 Event_cookies2#It was like chewing on a hockey puck\"/playMusic none/speak Evelyn \"I think I've come to know you well enough to give you my recipe. Just make sure to keep it a secret.$h\"/playSound reward/message \"Learned how to make 'Cookies'\"/addCookingRecipe Cookies/end" #!String
    21/f Alex 1250/p Alex: "sadpiano/12 5/farmer 10 11 0 Alex 13 5 0/skippable/pause 500/speak Alex \"*sigh*$s\"/doAction 10 9/move farmer 0 -5 1/move farmer 3 0 0/pause 500/faceDirection Alex 2/pause 600/speak Alex \"Oh, Hi @.$s\"/faceDirection Alex 0/move farmer 1 0 0/move farmer 0 -1 3/emote farmer 8/pause 500/emote Alex 28/speak Alex \"Look at all these books. I haven't read a single one. Just the thought of cracking one open makes me nervous.$s#$b#But you can't make a decent living in this world without a brain...$s\"/faceDirection Alex 1/speak Alex \"$q 57 null#I'm worthless...$s#$r 57 0 Event_books1#That's crazy. You're a genius!#$r 57 50 Event_books2#We all have our strengths and weaknesses#$r 57 -50 Event_books3#Worthless? Yeah, that about sums it up.\"/faceDirection Alex 0/pause 1000/emote Alex 16/speak Alex \"Well, I'm not going to give up!$a\"/faceDirection Alex 1/speak Alex \"If I work hard, I can do anything!\"/jump farmer/pause 800/speak Alex \"Hey, maybe one day soon we'll have dinner and discuss ....phi-lo-so-phy. Isn't that what you smart people talk about?$h\"/faceDirection farmer 2/animate farmer false true 100 102 103/pause 2000/globalFade/viewport -1000 -1000/stopAnimation farmer/end" #!String
    2119820/f Alex 1500/p Alex: "jaunty/-1000 -1000/farmer 10 10 0 Alex 13 6 2/skippable/showFrame Alex 28/animate Alex false true 100 28 29 30 31 32 32 31 30 29 28/viewport 13 6 true/pause 6500/stopAnimation Alex/pause 1000/doAction 10 9/move farmer 0 -3 1/move farmer 2 0 0/showFrame Alex 34 true/animate Alex false false 100 28 33 34/pause 600/speak Alex \"Oh! Hey... I was just doing my daily strength training routine.$6#$b#... sorry I have no shirt on.$6\"/pause 1000/emote Alex 40/speak Alex \"Uh... @? I've been meaning to talk to you about something...$8\"/emote farmer 8/pause 1000/speak Alex \"I've started to realize that... well, that I've been really rude towards you in the past. You know, about going pro and all that.$8\"/pause 1000/showFrame Alex 33/pause 1000/speak Alex \"I guess I might not actually be cut out for professional sports... maybe it was just a childish dream... you know?$8#$b#Anyway... I want to apologize to you for bragging and being annoying about it. I appreciate that you stayed friends with me through all that.$6\"/move farmer 1 0 0/pause 1000/jump farmer/pause 800/showFrame Alex 34/pause 800/emote Alex 32/pause 1200/showFrame Alex 29/pause 100/showFrame Alex 28/pause 100/showFrame Alex 29/pause 100/animate Alex false true 50 30 31 32 32 31 30/pause 3000/globalFade/viewport -1000 -1000/end" #!String
    56/f Harvey 500/p George: "jaunty/16 18/farmer 9 24 0 George 16 18 1 Harvey 15 18 1/skippable/move farmer 0 -4 1/move farmer 1 0 1/speak Harvey \"Okay, George. I want you take a deep breath for me.\"/pause 700/speak Harvey \"Mmhmm... turn around, please.\"/pause 300/faceDirection George 2/faceDirection George 3/speak Harvey \"George, I'll be honest with you. You need to make some changes in your lifestyle if you want to stay healthy.#$b#I'd like you to reduce your sodium intake, and try to get some moderate exercise with your arms.\"/emote George 12/speak George \"Hmmph... I know what's best for me. Who do you think you are, telling me how to live my life?\"/pause 500/speak Harvey \"I'm your doctor, George. That's who I am...#$b#And I went to school for 8 years so I could learn how to help people stay healthy.\"/move farmer 0 -1 1/move farmer 5 0 0/faceDirection Harvey 2 true/faceDirection George 2/speak Harvey \"Oh!#$b#I'm sorry, but you shouldn't be here... these check-ups are supposed to be private.\"/faceDirection farmer 3/speak George \"Not so fast! I'd like to get a second opinion from this young man.^Not so fast! I'd like to get a second opinion from this young lady.\"/faceDirection farmer 1/speak Harvey \"Very well...\"/speak Harvey \"$q 84 null#@, what do you think George should do?#$r 84 40 event_george1#George should follow Dr. Harvey's advice.#$r 85 -40 event_george2#George knows what's best for his own body.\"/faceDirection Harvey 1/faceDirection George 2/emote George 28/speak George \"Fine. I'll do what you say, doctor.\"/pause 500/faceDirection Harvey 2/speak Harvey \"$p 84#Thanks for your help, @. I appreciate it.$h|It's better not to give my patients mixed messages, @. Please remember that in the future.\"/end" #!String

