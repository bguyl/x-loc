    288847/f Alex 2000/p Alex/w sunny: "ocean/-100 -100/farmer 52 13 2 Alex 53 24 2/showFrame Alex 38/skippable/viewport 53 24 true/pause 2000/speak Alex \"*sniff*...$s\"/move farmer 0 11 2/pause 1000/showFrame Alex 36/pause 500/showFrame Alex 37/pause 500/speak Alex \"Oh... @. You saw me crying.$s\"/pause 500/showFrame Alex 36/pause 1000/showFrame 95/pause 2000/speak Alex \"It was today, twelve years ago... that my Mom died.$9\"/pause 1000/speak Alex \"I still remember her well... she'd make salted radish sandwiches for lunch... and toss the gridball with me in the back yard.$9#$b#She took good care of me... and I was too young to really say 'thanks'. Now she's gone forever.$9\"/pause 1000/showFrame Alex 38/pause 1000/speak Alex \"This is the only keepsake I have left... her secret music box.$s\"/pause 1000/playSound openBox/showFrame Alex 35/pause 500/playMusic tinymusicbox/pause 10000/specificTemporarySprite JoshMom/pause 20000/playMusic ocean/pause 900/showFrame Alex 37/pause 900/showFrame Alex 36/pause 800/speak Alex \"$q -1 null#So... What are you thinking right now, @?$9#$r -1 0 event_box1#Honor your mother's memory by always doing your best.#$r -1 0 event_box2#You shouldn't dwell in the past.#$r -1 0 event_box3#I'll always be here for you if you get lonely.#$r -1 0 event_box4#Get over it. Life is hard for everyone.\"/pause 1000/showFrame Alex 36/pause 1000/speak Alex \"Well, there's no sense sitting around sniveling... let's head back to town.$9\"/showFrame Alex 0/stopAnimation farmer/move Alex 0 -2 0 true/move farmer 0 -2 0 false/pause 1000/faceDirection Alex 3/pause 800/speak Alex \"Um... @?$9\"/pause 800/faceDirection farmer 1/pause 500/speak Alex \"Don't tell anyone I was crying. Okay?$7\"/pause 500/faceDirection farmer 2/animate farmer false true 100 102 103/pause 100/jump Alex/pause 1500/stopAnimation farmer/move farmer 0 -8 0 true/faceDirection Alex 0/emote Alex 16/speak Alex \"Hey!$7\"/move Alex 0 -8 0 true/globalFade/viewport -1000 -1000/end" #!String
    29/f Sebastian 2000/t 1200 2300/w rainy: "rain/12 38/farmer 12 29 2 Sebastian 12 39 2/skippable/move farmer 0 7 2/faceDirection Sebastian 0/pause 400/speak Sebastian \"@?\"/pause 500/move farmer 0 2 2/speak Sebastian \"Hey. I'm surprised to find you out here in the rain.\"/pause 500/faceDirection Sebastian 2/pause 200/move farmer 1 0 2/move farmer 0 1 3/pause 500/faceDirection farmer 2/pause 1000/playMusic echos/pause 1000/speak Sebastian \"Look at those dark clouds looming over the horizon...\"/pause 2000/speak Sebastian \"I hope they come this way.\"/faceDirection farmer 3/pause 800/faceDirection farmer 2/pause 1000/speak Sebastian \"I like this weather because it makes everyone disappear... you know?#$b#Being around people makes me feel anxious.$s\"/faceDirection Sebastian 1/pause 400/faceDirection Sebastian 2/pause 400/speak Sebastian \"I don't feel that way around you, though.$7\"/pause 2000/emote Sebastian 28/speak Sebastian \"We're getting soaked...\"/pause 900/showFrame Sebastian 39/animate Sebastian false false 300 37 38 39/pause 300/playSound cast/pause 280/specificTemporarySprite umbrella/pause 800/speak Sebastian \"Here... There's room for two.$7\"/pause 500/faceDirection farmer 3/animate farmer true true 100 6 7/playSound dwop/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/stopAnimation farmer/pause 800/faceDirection farmer 3/animate farmer true true 100 6 7/playSound dwop/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/stopAnimation farmer/pause 800/faceDirection farmer 3/animate farmer true true 100 6 7/playSound dwop/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/positionOffset farmer -2 0/pause 100/stopAnimation farmer/faceDirection farmer 2/pause 3500/end" #!String
    43/f Elliott 2500/w sunny/t 700 1300: "ocean/-1000 -1000/farmer 13 16 2 Elliott 13 27 1/specificTemporarySprite elliottBoat/skippable/viewport 17 26 true/move farmer 0 8 2/faceDirection Elliott 0/speak Elliott \"Hey.\"/move farmer 0 2 2/faceDirection Elliott 1/faceDirection farmer 1/speak Elliott \"Look... I fixed up that old rowboat that's been sitting by my house. Pretty nice, huh?\"/pause 500/faceDirection Elliott 0/pause 500/speak Elliott \"@... Would you do me the honor of joining me for her maiden voyage?$l\"/faceDirection farmer 2/question fork1 \"Get in the boat?#Yes#No\"/fork NoToElliott/globalFade/viewport -1000 -1000/changeToTemporaryMap ElliottSea/playSound wateringCan/pause 1000/playSound wateringCan/playMusic 50s/warp farmer 26 20/positionOffset farmer 0 8/warp Elliott 26 20/showFrame Elliott 25/positionOffset Elliott 0 60/viewport 25 20 true/pause 5000/speak Elliott \"So my book's been out for a while now... It's not a best-seller or anything, but it's been getting some good reviews from the critics.#$b#And I really couldn't have finished it without your moral support.$l\"/pause 1000/speak Elliott \"Actually, that's not true at all. I would've finished it either way.$h#$b#But I am grateful that you believed in me... in my vision. And, well...\"/pause 500/speak Elliott \"Um... @? How do I say this...$8\"/emote Elliott 40/speak Elliott \"Well, we've been friends for a while now... But I'm... I'm not sure if I feel that way about you anymore.$l\"/emote farmer 16/speak Elliott \"No! I'm not saying I want to cut all ties with you!$8#$b#In fact... quite the opposite.$l\"/pause 1000/emote Elliott 40/pause 500/speak Elliott \"...Let's see, how do I put this...?$l#$b#For once, I'm at a loss for words...\"/playMusic elliottPiano/pause 2500/showFrame Elliott 35/screenFlash 1/warp Elliott 26 20/positionOffset Elliott 24 8/positionOffset farmer -20 16/faceDirection farmer 1 true/showFrame 101/specificTemporarySprite heart 26 20/playSound dwop/pause 1500/startJittering/pause 700/speak Elliott \"$q -1 null#@? You're trembling...$l#$r -1 50 event_boat1#I'm happy.#$r -1 -50 event_boat2#You're making me very uncomfortable. Stop.\"/stopJittering/fork tooBold/pause 1800/globalFade/viewport -1000 -1000/speak Elliott \"We'd better head back before the southern wind picks up.$l^Uh oh... The vibration from your body has caught the attention of a Crimsonfish... We'd better get out of here.$l\"/pause 1400/speak Elliott \"Look at the valley from here... it finally looks like 'Home'.\"/pause 4000/speak Elliott \"*sigh*... What a day...$l\"/end" #!String
