    733330/f Sam 750/w sunny/t 700 1500/z winter/y 1: "ocean/-1000 -1000/farmer 40 9 2 Sam 41 18 2 Vincent 43 22 2/skippable/animate Vincent false true 500 18 19/specificTemporarySprite beachStuff/viewport 42 19 true/move farmer 0 9 1/faceDirection Sam 3/speak Sam \"Hello @. Nice day, isn't it?\"/faceDirection farmer 2/faceDirection Sam 2/pause 800/speak Sam \"I'm just keeping an eye on my little brother. It's good for him to get some fresh air on a day like this.\"/pause 1700/speak Sam \"Our Dad used to take us to the beach on sunny days like this.$h\"/jump Vincent/stopAnimation Vincent/showFrame Vincent 0/pause 1000/move Vincent 0 -4 3/move Vincent -1 0 3/faceDirection Sam 1/faceDirection farmer 1/playMusic desolate/speak Vincent \"Sam...?$u\"/pause 900/speak Vincent \"Is Dad ever going to come home?$s\"/emote Sam 28/showFrame Sam 34/pause 800/speak Sam \"Of course, Vince. Dad's going to come back as soon as he possibly can.$7\"/pause 600/speak Vincent \"But I heard some grown-ups saying that... that all of our troops are getting shot to pieces.$s\"/showFrame Sam 35/pause 1500/speak Sam \"Don't believe everything you hear!$8\"/showFrame Sam 4/speak Sam \"Don't you remember how strong Dad is? He'd never let a pathetic Gotoro grunt get him like that! Don't you worry!$a#$b#And always remember that Mom and I are here to play with you if you ever feel lonely.\"/playMusic ocean/speak Vincent \"Okay!\"/jump Vincent/pause 1000/move Vincent 1 0 2/showFrame Sam 4 true/faceDirection Sam 2 true/move Vincent 0 4 2/animate Vincent false true 500 18 19/playSound sandyStep/pause 800/faceDirection Sam 3/pause 800/faceDirection Sam 2/faceDirection farmer 2/pause 1000/speak Sam \"To be honest, I have no idea if my old man will come back... We've all read the reports. Our soldiers are falling by the thousands.$s#$b#But what am I going to say to Vincent?$7\"/pause 1000/question null \"#It's best to be honest with kids.#You did the right thing. Kids should have hope.\"/emote Sam 40/pause 1000/splitSpeak Sam \"You think so?$7#$b#Maybe you're right... The world is a cruel place, but kids have to learn that one way or another.$s~Yeah... kids should play and have fun while they still have the chance.\"/pause 700/faceDirection Sam 3/faceDirection farmer 1/speak Sam \"Hey did I tell you the band's starting to come together?#$b#Yeah! It turns out Abigail's a pretty good drummer. And Sebastian seemed to really want her in the band...$h\"/pause 500/globalFade/viewport -1000 -1000/end" #!String
    739330/t 600 1710/j 1: "ocean/-1000 -1000/farmer 28 35 1 Willy 44 35 1/removeQuest 13/addMailReceived NOQUEST_13/skippable/animate Willy false true 250 28 29 30 31/viewport 44 35 true/move farmer 7 0 1/playSound seagulls/move farmer 7 0 1/pause 500/playSound seagulls/pause 1000/playSound seagulls/speak Willy \"Ahoy there, son.$u^Ahoy there, miss.$u#$b#Heard there was a newcomer in town... Good to finally meet ya.$u\"/pause 500/playSound seagulls/pause 1000/stopAnimation Willy/playSound dwop/faceDirection Willy 2 true/pause 50/faceDirection Willy 3/pause 1000/speak Willy \"Ah... I'm still tryin' to unwind from a month out on the salty seas...$h#$b#It was a big haul! I sold a lot of good fish.#$b#Finally saved enough to buy me a new rod.$h\"/move Willy -1 0 3/pause 1000/speak Willy \"Here, I want you to have my old fishing rod.$h#$b#It's important to me that the art o' fishing stays alive. And hey, maybe you'll buy somethin' from the shop once in a while.$h\"/pause 1000/playSound seagulls/pause 500/faceDirection farmer 2/itemAboveHead rod/pause 3300/awardFestivalPrize rod/faceDirection farmer 2/pause 1000/playSound seagulls/move Willy 0 1 2/pause 1000/showFrame Willy 24/pause 1000/speak Willy \"There's good water here in the valley. All kinds o' fish.\"/pause 1000/faceDirection Willy 3/speak Willy \"Oh yeah. My shop's back open now, so come by if you need supplies.$h#$b#I'll also buy anything you catch.#$b#'If it smells, it sells'. Heh heh. That's what my ol' Pappy used to say, anyway.$h\"/pause 500/playSound seagulls/pause 500/move farmer 0 1 2/pause 1000/pause 500/animate Willy false true 250 28 29 30 31/viewport move 1 0 5500/pause 1500/playSound seagulls/pause 1500/playSound seagulls/pause 2000/end position 42 36" #!String

