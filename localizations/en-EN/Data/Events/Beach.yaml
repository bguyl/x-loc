    13/f Haley 1500/z winter/t 1000 1600: "desolate/35 11/farmer 35 3 2 Haley 35 11 2/speed Haley 4/skippable/move Haley -2 0 3/pause 300/faceDirection Haley 2/move Haley 4 0 1/pause 300/faceDirection Haley 0/move Haley -2 0 2/emote Haley 28/move farmer 0 5 2/faceDirection Haley 0/emote Haley 16/speak Haley \"@! Come here, quick!$s\"/move farmer 0 2 2/speak Haley \"My bracelet is gone! I know I had it on when I got here... $s#$b#But now it's gone and I can't find it anywhere...$s\"/emote farmer 16/faceDirection farmer 3/faceDirection farmer 1/faceDirection farmer 2/emote farmer 8/speak Haley \"$q 48 null#I'll never find another one like it...$s#$r 48 -30 Event_beach1#Relax, I'll just buy you a new one!#$r 48 50 Event_beach2#I'm really sorry...\"/faceDirection Haley 2/move farmer 1 0 2/move farmer 0 1 3/pause 500/faceDirection farmer 2/pause 600/showFrame Haley 22/pause 500/speak Haley \"Sorry, Great-Grandma. I lost your precious bracelet. Please forgive me.$s\"/playMusic ocean/pause 1000/message \"Could she have dropped it nearby?\"/playerControl haleyBeach/globalFade .015/viewport -1000 -1000/warp farmer 36 11/faceDirection farmer 3/positionOffset farmer 0 16/faceDirection Haley 1/pause 500/viewport 35 11 true/pause 800/playMusic sadpiano/speak Haley \"Is that...?$8\"/emote Haley 16/jump Haley/pause 600/speak Haley \"You found it!$h\"/showFrame Haley 23/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 1/pause 50/positionOffset Haley 2 1/pause 50/positionOffset Haley 2 1/pause 50/eyes 5 -5000/positionOffset Haley 2 1/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/positionOffset Haley 2 0/pause 50/speak Haley \"Thank you so much, @. You're a lifesaver.\"/eyes 1 -5000/pause 3000/speak Haley \"I won't forget what you did for me here.$l\"/end dialogue Haley \"I really owe you one, @.\"" #!String
    20/f Alex 500/z winter/p Alex/w sunny: "playful/-100 -100/farmer 27 7 2 Alex 25 17 2/showFrame Alex 23/skippable/animate Alex false true 125 16 17 18 19 20 21 22 23 23 23 23 23 23 23 23 23 23 23 23/viewport 28 14 true/move farmer 0 10 2/stopAnimation Alex/showFrame Alex 24/pause 600/showFrame Alex 23/speak Alex \"Oh, hi.\"/pause 300/emote Alex 40/speak Alex \"Um, it's @, right?\"/pause 800/faceDirection farmer 3/pause 800/faceDirection farmer 2/speak Alex \"I'm just enjoying this great weather, @.\"/pause 1000/faceDirection Alex 1/pause 500/showFrame Alex 24/speak Alex \"Hmm...$u#$b#Hey, go long!$h\"/pause 500/move farmer 2 0 3/pause 1000/showFrame Alex 4/animate Alex false false 80 24 25 25 26 4/pause 240/playSound throw/animate farmer true true 100 30/specificTemporarySprite joshFootball/null/pause 500/stopAnimation farmer/pause 700/speak Alex \"Heh... Nice try.\"/pause 500/move farmer -2 0 2/pause 800/faceDirection Alex 2/speak Alex \"I'm going to be the first professional gridball player from Stardew Valley... There's no doubt in my mind.#$b#I already led my school's team to the regional playoffs... Now I'm just training and getting stronger so I can claim my spot on the roster of the Zuzu City Tunnelers. You just wait!\"/pause 1000/question fork1 \"#I believe in you!#Wow, you're really arrogant.\"/fork arrogantJosh/faceDirection Alex 1/pause 500/speak Alex \"Thanks, @. I'll remember that.\"/move Alex 1 0 1/pause 500/end dialogue Alex \"Hey, that was fun, huh?\"" #!String
